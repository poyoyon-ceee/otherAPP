<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像ICO変換ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
        }

        .drop-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            margin: 20px 0;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .drop-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .drop-area.dragover {
            border-color: #4CAF50;
            background: #e8f5e8;
            transform: scale(1.02);
        }

        .drop-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .drop-text {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .drop-subtext {
            color: #999;
            font-size: 14px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .preview {
            margin: 20px 0;
            display: none;
        }

        .preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .size-options {
            margin: 20px 0;
            display: none;
        }

        .size-options label {
            display: block;
            margin: 10px 0;
            color: #666;
        }

        .size-options input[type="radio"] {
            margin-right: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .drop-area {
                padding: 40px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖼️ 画像ICO変換ツール</h1>
        
        <div class="drop-area" id="dropArea">
            <div class="drop-icon">📁</div>
            <div class="drop-text">画像ファイルをドラッグ&ドロップ</div>
            <div class="drop-subtext">またはクリックしてファイルを選択</div>
            <input type="file" id="fileInput" class="file-input" accept="image/jpeg,image/png,image/jpg">
        </div>

        <div class="preview" id="preview">
            <img id="previewImg" alt="プレビュー">
        </div>

        <div class="size-options" id="sizeOptions">
            <label><input type="radio" name="size" value="16" checked> 16x16 ピクセル</label>
            <label><input type="radio" name="size" value="32"> 32x32 ピクセル</label>
            <label><input type="radio" name="size" value="48"> 48x48 ピクセル</label>
            <label><input type="radio" name="size" value="64"> 64x64 ピクセル</label>
            <label><input type="radio" name="size" value="128"> 128x128 ピクセル</label>
            <label><input type="radio" name="size" value="256"> 256x256 ピクセル</label>
        </div>

        <button class="btn" id="convertBtn" disabled>ICOファイルに変換</button>
        <button class="btn" id="downloadBtn" style="display: none;">ダウンロード</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const sizeOptions = document.getElementById('sizeOptions');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        let currentFile = null;
        let convertedBlob = null;

        // ドラッグ&ドロップイベント
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // ファイル形式チェック
            if (!file.type.match(/^image\/(jpeg|jpg|png)$/)) {
                showStatus('JPEGまたはPNGファイルを選択してください。', 'error');
                return;
            }

            currentFile = file;
            
            // プレビュー表示
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
                sizeOptions.style.display = 'block';
                convertBtn.disabled = false;
                downloadBtn.style.display = 'none';
                showStatus('ファイルが選択されました。サイズを選択して変換ボタンをクリックしてください。', 'info');
            };
            reader.readAsDataURL(file);
        }

        convertBtn.addEventListener('click', () => {
            if (!currentFile) return;

            const selectedSize = document.querySelector('input[name="size"]:checked').value;
            convertToIco(currentFile, parseInt(selectedSize));
        });

        downloadBtn.addEventListener('click', () => {
            if (convertedBlob) {
                const url = URL.createObjectURL(convertedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = currentFile.name.replace(/\.[^/.]+$/, '.ico');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });

        function convertToIco(file, size) {
            showStatus('変換中...', 'info');
            convertBtn.disabled = true;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = size;
                canvas.height = size;
                
                // 画像を描画
                ctx.drawImage(img, 0, 0, size, size);
                
                // CanvasをBlobに変換
                canvas.toBlob((blob) => {
                    if (blob) {
                        // ICOファイル形式で作成
                        createIcoFile(blob, size).then((icoBlob) => {
                            convertedBlob = icoBlob;
                            downloadBtn.style.display = 'inline-block';
                            convertBtn.disabled = false;
                            showStatus(`${size}x${size}のICOファイルが作成されました！`, 'success');
                        }).catch((error) => {
                            convertBtn.disabled = false;
                            showStatus('変換に失敗しました: ' + error.message, 'error');
                        });
                    } else {
                        convertBtn.disabled = false;
                        showStatus('画像の変換に失敗しました。', 'error');
                    }
                }, 'image/png');
            };

            img.onerror = () => {
                convertBtn.disabled = false;
                showStatus('画像の読み込みに失敗しました。', 'error');
            };

            img.src = URL.createObjectURL(file);
        }

        function createIcoFile(pngBlob, size) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    try {
                        const pngData = new Uint8Array(reader.result);
                        
                        // ICOファイルヘッダーを作成
                        const icoHeader = new Uint8Array([
                            0x00, 0x00, // Reserved
                            0x01, 0x00, // Type (1 = ICO)
                            0x01, 0x00, // Number of images
                        ]);

                        // 画像ディレクトリエントリを作成
                        const imageEntry = new Uint8Array([
                            size & 0xFF, (size >> 8) & 0xFF, // Width, Height
                            0x00, // Color palette
                            0x00, // Reserved
                            0x01, 0x00, // Color planes
                            0x20, 0x00, // Bits per pixel
                            pngData.length & 0xFF, (pngData.length >> 8) & 0xFF, 
                            (pngData.length >> 16) & 0xFF, (pngData.length >> 24) & 0xFF, // Image data size
                            0x16, 0x00, 0x00, 0x00 // Offset to image data
                        ]);

                        // ICOファイル全体を結合
                        const icoFile = new Uint8Array(icoHeader.length + imageEntry.length + pngData.length);
                        icoFile.set(icoHeader, 0);
                        icoFile.set(imageEntry, icoHeader.length);
                        icoFile.set(pngData, icoHeader.length + imageEntry.length);

                        resolve(new Blob([icoFile], { type: 'image/x-icon' }));
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('ファイルの読み込みに失敗しました'));
                reader.readAsArrayBuffer(pngBlob);
            });
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
